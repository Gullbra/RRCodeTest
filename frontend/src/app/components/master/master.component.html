
<div class="border">
  <h4>Master works!</h4>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button 
      type="button" 
      class="btn btn-secondary" 
      (click)="setCurrentComponent('test1')"
      [ngClass]="{'active': currentComponent === 'test1', 'text-bg-danger': currentComponent === 'test2'}"
    >test 1</button>
    <button 
      type="button" 
      class="btn btn-secondary"
      [ngClass]="{'active': currentComponent === 'test2'}"
      (click)="setCurrentComponent('test2')"
    >test 2</button>
  </div>

  <div class="row">
    <div class="col-12" *ngIf="currentComponent === 'test1'">
      <app-test></app-test>
    </div>
    <div class="col-12" *ngIf="currentComponent === 'test2'">
      <app-testtwo></app-testtwo>
    </div>
  </div>
</div>
